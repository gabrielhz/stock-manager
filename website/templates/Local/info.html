    <h1 align="center">Espaços</h1>
    <br />
    <br />
    <div class="table-responsive small">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Espaço</th>
            <th scope="col">Itens</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for item in espacos %}
          <tr>
            <td>
              <a
                href="{{ url_for('views.patrimonio_info', patrimonio_id=item.id) }}"
                >{{ item.id }}</a
              >
            </td>
            <td>{{ item.nome }}</td>
            <td>
              x
            </td>
            <td>
              <button
                type="button"
                class="close"
                onClick="deletePatrimonio({{ item.id }})"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
