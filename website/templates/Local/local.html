<h1 align="center">Locais</h1>
<br />
<br />
<div class="table-responsive small">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Endere√ßo</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for item in locais %}
      <tr>
        <td>
          <a href="{{ url_for('views.local_info', local_id=item.id) }}"
            >{{ item.id }}</a
          >
        </td>
        <td>{{ item.nome }}</td>
        <td>
          {{ item.logradouro }}, {{ item.numero }}, {{ item.bairro }}, {{
          item.cidade }} - {{ item.uf }}
        </td>
        <td>
          <button
            type="button"
            class="close"
            onClick="deletePatrimonio({{ item.id }})"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
