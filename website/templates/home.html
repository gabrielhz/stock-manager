{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Patrimonios</h1>
<br />
<br />
<div class="table-responsive small">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Aquisição</th>
        <th scope="col">Natureza</th>
        <th scope="col">Fabricante</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for item in patrimonios %}
      <tr>
        <td>
          <a href="{{ url_for('views.item_info', patrimonio_id=item.id) }}"
            >{{ item.numero_patrimonio }}</a
          >
        </td>
        <td>{{ item.aquisicao }}</td>
        <td>{{ item.tipo }}</td>
        <td>{{ item.fabricante }}</td>
        <td>
          <button
            type="button"
            class="close"
            onClick="deletePatrimonio({{ item.id }})"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
